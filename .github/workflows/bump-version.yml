name: Bump version (patch with rollover)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - ".github/workflows/**"
      - "**/*.md"

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip-bump]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure version.json exists
        run: |
          if [ ! -f version.json ]; then
            echo '{"version":"0.1.0"}' > version.json
          fi

      - name: Read current version
        id: read
        run: |
          CURR=$(jq -r .version version.json | sed 's/^v//')
          echo "current=$CURR" >> $GITHUB_OUTPUT

      - name: Compute next version (patch w/ rollover)
        id: bump
        run: |
          IFS='.' read -r MA MI PA <<< "${{ steps.read.outputs.current }}"
          MA=${MA:-0}; MI=${MI:-1}; PA=${PA:-0}

          # bump patch
          PA=$((PA + 1))
          if [ "$PA" -gt 9 ]; then
            PA=0
            MI=$((MI + 1))
          fi

          if [ "$MI" -gt 9 ]; then
            MI=0
            MA=$((MA + 1))
          fi

          NEW="${MA}.${MI}.${PA}"
          jq -r --arg v "$NEW" '.version=$v' version.json > version.json.tmp && mv version.json.tmp version.json
          echo "new=$NEW" >> $GITHUB_OUTPUT

      - name: Commit updated version.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.json
          git commit -m "chore: bump version to v${{ steps.bump.outputs.new }}"
          git push
